{% extends "base.html" %}
{% block title %} MonsterBob - Create Blog{% endblock %}
{% from "includes/_formHelper.html" import render_field %}
{% block content %}
<form method="post" action="/createblog" enctype="multipart/form-data">
    <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
            <div class="field">
                <div class="control">
                    <input type="text" name="name">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="text" name="comment">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="file" name="image">
                </div>
            </div>

            <button type="submit" value="submit" class="smbbtn">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
