<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='appdev.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="py-5">
                <h1 class="display-4 text-center mb-4">Verify OTP</h1>
                <h2 class="text-center">One time password has been sent to your email.</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label  class="form-label">Enter OTP:</label>
                        <input type="text" name="otp" class="form-control" placeholder="Enter OTP" aria-describedby="otpHelp">
                        <div id="otpHelp" class="form-text">Please enter the OTP sent to your email.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Reset</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account?<a href="createCustomer" class="link-primary"> Register Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
