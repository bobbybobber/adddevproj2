<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Review</title>
    <link rel="stylesheet" href="path_to_your_stylesheet.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container mt-5">
        <div class="project-header text-center mb-4">
            <h2>Project Review</h2>
        </div>

        <div class="project-body">
            <h3 class="mb-3">Project Details</h3>
            <table class="table table-bordered">
                <tr><td>Project ID</td><td>12345</td></tr>
                <tr><td>Home Type</td><td>Villa</td></tr>
                <tr><td>Home Theme</td><td>Modern</td></tr>
                <!-- Add more project details as needed -->
            </table>

            <div class="review-form mt-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label class="mb-1">Rating</label>
                        <div class="star-rating">
                            {% for i in range(1, 6) %}
                            <input id="star{{i}}" name="rating" type="radio" value="{{i}}" class="star-input"/>
                            <label for="star{{i}}" class="star-label">&#9733;</label> <!-- Star character -->
                            {% endfor %}
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="review" class="mb-1">Review</label>
                        <textarea id="review" name="review" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="image" class="mb-1">Home Image</label>
                        <input type="file" name="image" id="image" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
