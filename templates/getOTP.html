<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='appdev.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% block content %}
    {% from "includes/_formHelper.html" import render_field %}
    <section id="loginform" class="google-style-form">
        <div class="wrapper">
            <form method="POST" action="/verify" class="form-google">
                <label><h1>Enter your email here to get OTP</h1></label>
                <div class="inputbox">
                    {{ render_field(form.email, class="form-control google-input") }}
                </div>
                <button type="submit" value="submit" class="google-button">Verify OTP</button>
                <div class="register-link">
                    <p>Dont have an account?<a href="createCustomer" class="google-register-link">Register Here</a></p>
                </div>
            </form>
        </div>
    </section>
    {% endblock %}
</body>
</html>
