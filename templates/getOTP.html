<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% from "includes/_formHelper.html" import render_field %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='appdev.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="login-form" class="airbnb-style-form">
        <div class="container">
            <form method="POST" action="/verify" class="form-airbnb">
                <h1>Enter your email here to get OTP</h1>
                <div class="form-group">
                    {{ render_field(form.email, class="form-control airbnb-input") }}
                </div>
                <button type="submit" class="btn airbnb-button">Verify OTP</button>
                <p class="register-link">
                    Don't have an account? <a href="createCustomer" class="airbnb-register-link">Register Here</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
