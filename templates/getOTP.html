<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='appdev.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<section id="loginform">
    <div class="wrapper">
        <h1 class="display-4">Get OTP</h1>
        <form method="POST" action="/verify">
            <div class="inputbox">
                <label>Enter your email</label>
                {{ render_field(form.email, class="form-control") }}
            </div>
            <button type="submit" value="submit" id="login-btn" style="width:100%; height:45px; border-radius:40px;">Verify OTP</button>
            <div class="register-link">
                <p>Dont have an account?<a href="createCustomer" id="register">Register Here</a></p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
