{% extends "base.html" %}
{% block title %}MonsterBob - Update Blog{% endblock %}
{% block content %}
{% from "includes/_formHelper.html" import render_field %}
<h1 class="display-4">Update Blog</h1>
<form method="POST" action="{{ url_for('update_blog', id=id) }}">
    <div class="field">
    <div class="control">
        {{render_field(form.name, class="form-control")}}
    </div>
    </div>
    <div class="field">
        <div class="control">
            {{ render_field(form.comment, class="form-control") }}
        </div>
    </div>
    <button type="submit" value="submit" class="smbbtn">Update</button>
</form>
{% endblock %}
